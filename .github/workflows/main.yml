name: CI
on: [push, pull_request]

jobs:

  linux:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y qt5-default qttools5-dev-tools libfftw3-3 libfftw3-dev libegl1-mesa libqscintilla2-qt5-dev
          sudo apt install libasound2-dev libjack-dev libpulse-dev doxygen oss4-dev
          sudo apt install libmatio-dev
      - name: Compile
        run: |
          cd sdcore
          qmake sdcore.pro 
          make -j
          cd ..
          qmake SimDSP.pro
          make -j

  win:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: lmcapacho/SimDSP
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >
            base-devel
            git
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-qscintilla
      - name: Compile
        run: |
          cd sdcore
          qmake sdcore.pro 
          make
          make install
          cd ..
          qmake SimDSP.pro
          make
