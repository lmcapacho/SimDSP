sudo: required
dist: bionic

services:
  - xvfb

install:
  - sudo apt-get install -y qt5-default qttools5-dev-tools libfftw3-3 libfftw3-dev libegl1-mesa libqscintilla2-qt5-dev
  # RtAudio support
  - sudo apt-get install libasound2-dev libjack-dev libpulse-dev doxygen oss4-dev
  
  # Install matio
  - sudo apt-get install libmatio-dev
  
  # Install RtAudio
  - git clone https://github.com/thestk/rtaudio.git
  - cd rtaudio
  - ./autogen.sh
  - make
  - sudo make install
  - cd $TRAVIS_BUILD_DIR

script:
  - cd sdcore
  - qmake sdcore.pro 
  - make
  - sudo cp -d build/libsdcore.so* /usr/lib/
  - cd ..
  - qmake SimDSP.pro
  - make
  - ./SimDSP &
